# Encryption Configuration
encryption.algorithm=AES
encryption.mode=GCM
encryption.padding=NoPadding
encryption.keySize=256
encryption.ivSize=12
encryption.gcmTagLength=128

# Signing Configuration
signing.algorithm=SHA256withRSA
signing.keySize=2048

# Default Output Settings
capsule.outputDir=./capsule-output
capsule.defaultExpiryDays=30

# Debugging and Logging
log.level=INFO

# System Metadata (Optional)
app.name=Capsule Creator
app.version=1.0.0
